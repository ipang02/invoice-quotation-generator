<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice & Quotation Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @media print {
            body { 
                -webkit-print-color-adjust: exact; 
                print-color-adjust: exact; 
            }
            .no-print { display: none !important; }
            .print-only { display: block !important; }
        }
        .print-only { display: none; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header Controls -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6 no-print">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                <h1 class="text-2xl font-bold text-gray-800">Invoice & Quotation Generator</h1>
                
                <!-- Mode Toggle -->
                <div class="flex items-center space-x-3">
                    <span class="text-sm font-medium text-gray-700">Mode:</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="modeToggle" class="sr-only peer">
                        <div class="w-14 h-7 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[4px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all peer-checked:bg-blue-600"></div>
                        <span class="ml-3 text-sm font-medium text-gray-700" id="modeLabel">Invoice</span>
                    </label>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="flex flex-wrap gap-3 mt-4">
                <button onclick="saveDocument()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                    üíæ Save Document
                </button>
                <button onclick="loadDocument()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                    üìÇ Load Document
                </button>
                <button onclick="generatePDF()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                    üìÑ Generate PDF
                </button>
                <button onclick="window.print()" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                    üñ®Ô∏è Print
                </button>
            </div>
        </div>

        <!-- Document Form -->
        <div id="documentForm" class="bg-white rounded-lg shadow-sm overflow-hidden">
            <!-- Document Header -->
            <div class="bg-gradient-to-r from-blue-600 to-blue-700 text-white p-6">
                <div class="flex flex-col sm:flex-row justify-between items-start gap-4">
                    <div>
                        <h2 id="documentTitle" class="text-3xl font-bold">INVOICE</h2>
                        <p class="text-blue-100 mt-1">Professional Business Document</p>
                    </div>
                    <div class="text-right">
                        <div class="bg-white/20 rounded-lg p-3">
                            <label class="block text-sm font-medium text-blue-100 mb-1" id="documentNumberLabel">Invoice Number</label>
                            <input type="text" id="documentNumber" class="bg-white/90 text-gray-800 px-3 py-2 rounded border-0 w-full text-center font-semibold" value="INV-001">
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-6">
                <!-- Business Information -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800 mb-4 border-b-2 border-blue-100 pb-2">From (Your Business)</h3>
                        
                        <!-- Logo Upload -->
                        <div class="mb-4 no-print">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Business Logo</label>
                            <input type="file" id="logoUpload" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-medium file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                        </div>
                        
                        <div id="logoDisplay" class="mb-4 hidden">
                            <img id="logoImage" class="h-16 w-auto object-contain">
                        </div>

                        <div class="space-y-3">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Business Name</label>
                                <input type="text" id="businessName" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Your Business Name">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Registration No. (Optional)</label>
                                <input type="text" id="registrationNo" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Company Registration Number">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                                <textarea id="businessAddress" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Business Address"></textarea>
                            </div>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                                    <input type="text" id="businessPhone" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="+60 12-345 6789">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                    <input type="email" id="businessEmail" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="business@email.com">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <h3 class="text-lg font-semibold text-gray-800 mb-4 border-b-2 border-blue-100 pb-2">To (Client)</h3>
                        <div class="space-y-3">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Client Name</label>
                                <input type="text" id="clientName" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Client Name">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Client Address</label>
                                <textarea id="clientAddress" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Client Address"></textarea>
                            </div>
                            
                            <!-- Dates -->
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 pt-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                                    <input type="date" id="documentDate" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1" id="dueDateLabel">Due Date</label>
                                    <input type="date" id="dueDate" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Items Table -->
                <div class="mb-8">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-semibold text-gray-800">Items</h3>
                        <button onclick="addItem()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors no-print">
                            + Add Item
                        </button>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="w-full border-collapse border border-gray-300">
                            <thead>
                                <tr class="bg-gray-50">
                                    <th class="border border-gray-300 px-4 py-3 text-left text-sm font-semibold text-gray-700">Description</th>
                                    <th class="border border-gray-300 px-4 py-3 text-center text-sm font-semibold text-gray-700 w-24">Qty</th>
                                    <th class="border border-gray-300 px-4 py-3 text-right text-sm font-semibold text-gray-700 w-32">Unit Price (RM)</th>
                                    <th class="border border-gray-300 px-4 py-3 text-right text-sm font-semibold text-gray-700 w-32">Total (RM)</th>
                                    <th class="border border-gray-300 px-4 py-3 text-center text-sm font-semibold text-gray-700 w-16 no-print">Action</th>
                                </tr>
                            </thead>
                            <tbody id="itemsTable">
                                <!-- Items will be added here dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Totals Section -->
                <div class="flex flex-col lg:flex-row gap-8">
                    <div class="flex-1">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">Notes / Terms</h3>
                        <textarea id="notes" rows="5" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Payment terms, notes, or additional information..."></textarea>
                    </div>

                    <div class="lg:w-80">
                        <div class="bg-gray-50 rounded-lg p-6">
                            <div class="space-y-3">
                                <div class="flex justify-between items-center">
                                    <span class="text-gray-700">Subtotal:</span>
                                    <span class="font-semibold" id="subtotal">RM 0.00</span>
                                </div>
                                
                                <div class="flex justify-between items-center">
                                    <div class="flex items-center space-x-2">
                                        <input type="checkbox" id="sstToggle" class="rounded">
                                        <label for="sstToggle" class="text-gray-700">SST (6%):</label>
                                    </div>
                                    <span class="font-semibold" id="sstAmount">RM 0.00</span>
                                </div>
                                
                                <hr class="border-gray-300">
                                
                                <div class="flex justify-between items-center text-lg">
                                    <span class="font-bold text-gray-800">Grand Total:</span>
                                    <span class="font-bold text-blue-600" id="grandTotal">RM 0.00</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let documentCounter = {
            invoice: 1,
            quotation: 1
        };
        let currentMode = 'invoice';

        // Initialize application
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            // Set today's date
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('documentDate').value = today;
            
            // Set due date to 30 days from today
            const dueDate = new Date();
            dueDate.setDate(dueDate.getDate() + 30);
            document.getElementById('dueDate').value = dueDate.toISOString().split('T')[0];

            // Load saved business info
            loadBusinessInfo();
            
            // Load counters
            loadCounters();
            
            // Add event listeners
            document.getElementById('modeToggle').addEventListener('change', toggleMode);
            document.getElementById('sstToggle').addEventListener('change', calculateTotals);
            document.getElementById('logoUpload').addEventListener('change', handleLogoUpload);
            
            // Add first item
            addItem();
            
            // Auto-save business info
            setupAutoSave();
        }

        function toggleMode() {
            const toggle = document.getElementById('modeToggle');
            const isQuotation = toggle.checked;
            currentMode = isQuotation ? 'quotation' : 'invoice';
            
            // Update UI elements
            document.getElementById('modeLabel').textContent = isQuotation ? 'Quotation' : 'Invoice';
            document.getElementById('documentTitle').textContent = isQuotation ? 'QUOTATION' : 'INVOICE';
            document.getElementById('documentNumberLabel').textContent = isQuotation ? 'Quotation Number' : 'Invoice Number';
            document.getElementById('dueDateLabel').textContent = isQuotation ? 'Valid Until' : 'Due Date';
            
            // Update document number
            updateDocumentNumber();
        }

        function updateDocumentNumber() {
            const prefix = currentMode === 'quotation' ? 'QUO' : 'INV';
            const number = String(documentCounter[currentMode]).padStart(3, '0');
            document.getElementById('documentNumber').value = `${prefix}-${number}`;
        }

        function addItem() {
            const table = document.getElementById('itemsTable');
            const row = table.insertRow();
            
            row.innerHTML = `
                <td class="border border-gray-300 px-4 py-2">
                    <input type="text" class="w-full border-0 focus:ring-0 focus:outline-none bg-transparent" placeholder="Item description">
                </td>
                <td class="border border-gray-300 px-4 py-2">
                    <input type="number" class="w-full border-0 focus:ring-0 focus:outline-none bg-transparent text-center" value="1" min="0" step="1" onchange="calculateTotals()">
                </td>
                <td class="border border-gray-300 px-4 py-2">
                    <input type="number" class="w-full border-0 focus:ring-0 focus:outline-none bg-transparent text-right" value="0.00" min="0" step="0.01" onchange="calculateTotals()">
                </td>
                <td class="border border-gray-300 px-4 py-2 text-right font-semibold">RM 0.00</td>
                <td class="border border-gray-300 px-4 py-2 text-center no-print">
                    <button onclick="removeItem(this)" class="text-red-600 hover:text-red-800 font-bold">√ó</button>
                </td>
            `;
            
            calculateTotals();
        }

        function removeItem(button) {
            const row = button.closest('tr');
            row.remove();
            calculateTotals();
        }

        function calculateTotals() {
            const table = document.getElementById('itemsTable');
            const rows = table.querySelectorAll('tr');
            let subtotal = 0;

            rows.forEach(row => {
                const qtyInput = row.querySelector('input[type="number"]:nth-of-type(1)');
                const priceInput = row.querySelector('input[type="number"]:nth-of-type(2)');
                const totalCell = row.querySelector('td:nth-of-type(4)');

                if (qtyInput && priceInput && totalCell) {
                    const qty = parseFloat(qtyInput.value) || 0;
                    const price = parseFloat(priceInput.value) || 0;
                    const lineTotal = qty * price;
                    
                    totalCell.textContent = formatCurrency(lineTotal);
                    subtotal += lineTotal;
                }
            });

            const sstEnabled = document.getElementById('sstToggle').checked;
            const sstAmount = sstEnabled ? subtotal * 0.06 : 0;
            const grandTotal = subtotal + sstAmount;

            document.getElementById('subtotal').textContent = formatCurrency(subtotal);
            document.getElementById('sstAmount').textContent = formatCurrency(sstAmount);
            document.getElementById('grandTotal').textContent = formatCurrency(grandTotal);
        }

        function formatCurrency(amount) {
            return `RM ${amount.toLocaleString('en-MY', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
        }

        function handleLogoUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const logoDisplay = document.getElementById('logoDisplay');
                    const logoImage = document.getElementById('logoImage');
                    
                    logoImage.src = e.target.result;
                    logoDisplay.classList.remove('hidden');
                    
                    // Save logo to localStorage
                    localStorage.setItem('businessLogo', e.target.result);
                };
                reader.readAsDataURL(file);
            }
        }

        function saveBusinessInfo() {
            const businessInfo = {
                name: document.getElementById('businessName').value,
                registrationNo: document.getElementById('registrationNo').value,
                address: document.getElementById('businessAddress').value,
                phone: document.getElementById('businessPhone').value,
                email: document.getElementById('businessEmail').value
            };
            localStorage.setItem('businessInfo', JSON.stringify(businessInfo));
        }

        function loadBusinessInfo() {
            const saved = localStorage.getItem('businessInfo');
            if (saved) {
                const info = JSON.parse(saved);
                document.getElementById('businessName').value = info.name || '';
                document.getElementById('registrationNo').value = info.registrationNo || '';
                document.getElementById('businessAddress').value = info.address || '';
                document.getElementById('businessPhone').value = info.phone || '';
                document.getElementById('businessEmail').value = info.email || '';
            }
            
            // Load logo
            const savedLogo = localStorage.getItem('businessLogo');
            if (savedLogo) {
                const logoDisplay = document.getElementById('logoDisplay');
                const logoImage = document.getElementById('logoImage');
                
                logoImage.src = savedLogo;
                logoDisplay.classList.remove('hidden');
            }
        }

        function setupAutoSave() {
            // Auto-save business info when fields change
            const businessFields = ['businessName', 'registrationNo', 'businessAddress', 'businessPhone', 'businessEmail'];
            businessFields.forEach(fieldId => {
                document.getElementById(fieldId).addEventListener('blur', saveBusinessInfo);
            });
        }

        function saveCounters() {
            localStorage.setItem('documentCounters', JSON.stringify(documentCounter));
        }

        function loadCounters() {
            const saved = localStorage.getItem('documentCounters');
            if (saved) {
                documentCounter = JSON.parse(saved);
            }
            updateDocumentNumber();
        }

        function saveDocument() {
            const documentData = {
                mode: currentMode,
                number: document.getElementById('documentNumber').value,
                date: document.getElementById('documentDate').value,
                dueDate: document.getElementById('dueDate').value,
                clientName: document.getElementById('clientName').value,
                clientAddress: document.getElementById('clientAddress').value,
                notes: document.getElementById('notes').value,
                sstEnabled: document.getElementById('sstToggle').checked,
                items: []
            };

            // Save items
            const table = document.getElementById('itemsTable');
            const rows = table.querySelectorAll('tr');
            rows.forEach(row => {
                const description = row.querySelector('input[type="text"]').value;
                const qty = row.querySelector('input[type="number"]:nth-of-type(1)').value;
                const price = row.querySelector('input[type="number"]:nth-of-type(2)').value;
                
                documentData.items.push({ description, qty, price });
            });

            // Save to localStorage with timestamp
            const timestamp = new Date().getTime();
            const key = `document_${timestamp}`;
            localStorage.setItem(key, JSON.stringify(documentData));
            
            // Increment counter and save
            documentCounter[currentMode]++;
            saveCounters();
            updateDocumentNumber();

            alert('Document saved successfully!');
        }

        function loadDocument() {
            // Get all saved documents
            const documents = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('document_')) {
                    const data = JSON.parse(localStorage.getItem(key));
                    documents.push({ key, data, timestamp: parseInt(key.split('_')[1]) });
                }
            }

            if (documents.length === 0) {
                alert('No saved documents found.');
                return;
            }

            // Sort by timestamp (newest first)
            documents.sort((a, b) => b.timestamp - a.timestamp);

            // Create selection dialog
            const selection = documents.map((doc, index) => 
                `${index + 1}. ${doc.data.mode.toUpperCase()} ${doc.data.number} - ${doc.data.clientName || 'No Client'} (${new Date(doc.timestamp).toLocaleDateString()})`
            ).join('\n');

            const choice = prompt(`Select document to load:\n\n${selection}\n\nEnter number (1-${documents.length}):`);
            const index = parseInt(choice) - 1;

            if (index >= 0 && index < documents.length) {
                const doc = documents[index].data;
                
                // Load document data
                document.getElementById('modeToggle').checked = doc.mode === 'quotation';
                toggleMode();
                
                document.getElementById('documentNumber').value = doc.number;
                document.getElementById('documentDate').value = doc.date;
                document.getElementById('dueDate').value = doc.dueDate;
                document.getElementById('clientName').value = doc.clientName;
                document.getElementById('clientAddress').value = doc.clientAddress;
                document.getElementById('notes').value = doc.notes;
                document.getElementById('sstToggle').checked = doc.sstEnabled;

                // Clear and load items
                document.getElementById('itemsTable').innerHTML = '';
                doc.items.forEach(item => {
                    addItem();
                    const lastRow = document.getElementById('itemsTable').lastElementChild;
                    lastRow.querySelector('input[type="text"]').value = item.description;
                    lastRow.querySelector('input[type="number"]:nth-of-type(1)').value = item.qty;
                    lastRow.querySelector('input[type="number"]:nth-of-type(2)').value = item.price;
                });

                calculateTotals();
                alert('Document loaded successfully!');
            }
        }

        async function generatePDF() {
            const { jsPDF } = window.jspdf;
            
            // Hide no-print elements
            const noPrintElements = document.querySelectorAll('.no-print');
            noPrintElements.forEach(el => el.style.display = 'none');
            
            try {
                // Create canvas from the document
                const element = document.getElementById('documentForm');
                const canvas = await html2canvas(element, {
                    scale: 2,
                    useCORS: true,
                    allowTaint: true
                });
                
                const imgData = canvas.toDataURL('image/png');
                
                // Create PDF
                const pdf = new jsPDF('p', 'mm', 'a4');
                const imgWidth = 210; // A4 width in mm
                const pageHeight = 295; // A4 height in mm
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                let heightLeft = imgHeight;
                
                let position = 0;
                
                // Add first page
                pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;
                
                // Add additional pages if needed
                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }
                
                // Download PDF
                const fileName = `${document.getElementById('documentNumber').value}_${document.getElementById('clientName').value || 'Document'}.pdf`;
                pdf.save(fileName);
                
            } catch (error) {
                console.error('Error generating PDF:', error);
                alert('Error generating PDF. Please try again.');
            } finally {
                // Show no-print elements again
                noPrintElements.forEach(el => el.style.display = '');
            }
        }
    </script>
</body>
</html>
